<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width
    , initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="buttons.css">
</head>

<body>
    <section class="panel">
        <section class="normal">
            <h2 class="firstheader">Normal buttons</h2>
            <button class="leftmostbutton">Learn More</button>
            <button>Learn More</button>
            <button>Learn More</button>
        </section>
        <section class="filled">
            <h2 class="otherheaders">Filled buttons</h2>
            <button class="leftmostbutton">Learn More</button>
            <button>Learn More</button>
            <button>Learn More</button>
        </section>
        <section class="icon">
            <h2 class="otherheaders">Icon buttons</h2>
            <button class="leftmostbutton"><i class="fa-solid fa-arrow-down"></i>Download</button>
            <button><i class="fa-solid fa-arrow-down"></i>Download</button>
            <button><i class="fa-solid fa-arrow-down"></i>Download</button>
        </section>
    </section>


</body>

</html>
