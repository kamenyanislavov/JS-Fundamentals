<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping list</title>
    <style>
        ol{
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>
        Shopping list
    </h1>
    <div class="shopping-list">
        <ul>
            <li>Milk</li>
            <li>Bread</li>
            <li>Beer</li>
        </ul>
    </div>

    <h1>
        Favourite sports
    </h1>

    <ol>
        <li id="favourite-sport">Swimming</li>
        <li>Cycling</li>
        <li>Running</li>
        <li>Rowing</li>
    </ol>

    <h2>
        HTML & CSS hints!
    </h2>
    <ul>
        <li>CSS bem!</li>
        <li>Free HTML & CSS Mini course (SoftUni)!!</li>
        <li>W3 schools</li>
        <li>Free HTML hosting</li>
        <li>medium.com</li>
        <li>CSS tricks</li>
        <li>fontawesome</li>
    </ul>

    <form>
        <label for="username">Username</label>
        <input type="text" name="username" />
        <label for="password">Password</label>
        <input type="password" name="password" />
        <input type="submit" value="Login" />
    </form>

    <form>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Gender" />
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Gender" />
        <label for="them">Them</label>
        <input type="radio" id="them" name="gender" value="Gender" />
    </form>

    <br>
    <br>

    <table border="1">
        <tr>
            <td class="name">Kamen</td><td class="name">Leni</td><td class="name">Monica</td>
        </tr>
        <tr>
            <td class="age">47</td><td class="age">49</td><td class="age">14</td>
        </tr>
    </table>
</body>

</html>
